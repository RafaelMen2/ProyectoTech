<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Consumo de Energía Renovable</title>
   
    <!-- Fuente de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Archivo de CSS personalizado -->
    <link rel="stylesheet" href="../css/calculadora.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Energía Renovable</a>
            <button class="navbar-toggler">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-links">
                <a href="../index.html">Inicio</a>
                <a href="datos.html">Datos</a>
                <a href="calculadora.html" class="active">Calculadora</a>
                <a href="dashboard.html">Dashboard</a>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="header bg-primary text-white py-5">
        <div class="container text-center">
            <h1 class="display-4">Calculadora de Energía Solar</h1>
            <p class="lead">Calcula el porcentaje de tu energia solar.</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <h2 class="text-center mb-4">Calcula tu Consumo de Energía Solar</h2>
        
        <!-- Formulario -->
        <form id="energyForm" class="mx-auto" style="max-width: 600px; background-color: #ffffff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);">
            <div class="mb-3">
                <label for="consumoTotalKwhMes" class="form-label">Consumo Eléctrico Total (kWh/mes)</label>
                <input type="number" class="form-control" id="consumoTotalKwhMes" placeholder="Introduce tu consumo en kWh" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg">Calcular</button>
            </div>
        </form>

        <!-- Modal Result -->
        <div id="resultModal" class="modal hidden">
            <div class="modal-content">
                <span id="closeModal" class="close">×</span>
                <p id="resultText"></p>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="bg-pink text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 Energía Renovable. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Biblioteca de parseo CSV -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

    <!-- Archivo de JavaScript personalizado -->
    <script src="../js/calculator.js"></script>
</body>
</html>
